<div class="col-sm-6 col-sm-offset-3">

    <h1>Signup</h1>

    <form name="signupForm" ng-controller="SignupController" ng-submit="signup()">
    <span class="error" ng-show="errorMsg">{{errorMsg}}</span>

        <div class="form-group">
            <label>Email</label>
            <input type="text" ng-model="email" required class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="password" required class="form-control" name="password">
        </div>

        <input type="submit" class="btn btn-warning btn-lg" value="Signup"></input>
    </form>

    <hr>

    <p>Already have an account? <a href="#/login">Login</a></p>
    <p>Or go <a href="#/">home</a>.</p>

</div>
