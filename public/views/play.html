
<div id="gameSection" ng-show="levelSelected" >
	<sokoban-board  ></sokoban-board>
</div>

<div class="col-sm-8 col-sm-offset-2" ng-hide="levelSelected">

<ul  class="list-group">

	<h1>Choose a level to play <small>or continue an old one...</small></h1>

	<li ng-repeat="level in levels"  class="list-group-item">
		
		{{level.Name}} ({{level.Height}}x{{level.Width}})
		
		<a class="badge btn btn-default" ng-click="selectLevel(level)">
			<span ng-show="level.state == 0">Start</span>
			<span ng-show="level.state == 1">Continue...</span>
			<span ng-show="level.state == 2">Completed</span>
		</a>
	</li>
</ul>

</div>
