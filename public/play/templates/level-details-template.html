<a class="btn btn-warning" ng-click="restart(level)" ng-show="level.state > 0">restart</a>
<a class="btn btn-success" ng-click="start(level)" ng-show="level.state == 0">start</a>
<a class="btn btn-info" ng-click="continue(level)" ng-show="level.state == 1">continue</a>
<a class="btn btn-primary" ng-click="continue(level)" ng-show="level.state == 2">completed</a>
<span>{{level.Name}} ({{level.Height}}x{{level.Width}})</span>
